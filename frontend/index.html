
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI申论智批 - 专业申论智能批改平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--apple-bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-serif-sc {
            font-family: 'Noto Serif SC', serif;
        }

        /* 材料区划线句：PDF 中划线的句子在前端对应显示下划线 */
        .font-serif-sc u,
        .material-content u {
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-thickness: 1.5px;
            text-decoration-color: #1d1d1f;
        }

        .apple-blur {
            backdrop-filter: saturate(180%) blur(20px);
            background-color: rgba(255, 255, 255, 0.7);
        }

        .apple-card-shadow {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
        }

        .apple-card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .apple-card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a6;
        }

        /* 批改结果页：Markdown/富文本展示 */
        .prose h1 { font-size: 1.5em; font-weight: 700; margin-top: 0.75em; margin-bottom: 0.5em; }
        .prose h2 { font-size: 1.25em; font-weight: 700; margin-top: 0.75em; margin-bottom: 0.5em; }
        .prose h3 { font-size: 1.125em; font-weight: 600; margin-top: 0.5em; margin-bottom: 0.25em; }
        .prose p { margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin: 0.5em 0; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin: 0.5em 0; }
        .prose li { margin: 0.25em 0; }
        .prose strong { font-weight: 700; }
        .prose code { background: rgba(0,0,0,0.06); padding: 0.15em 0.4em; border-radius: 4px; font-size: 0.9em; }
        .prose pre { background: #1d1d1f; color: #e5e5e7; padding: 1em; border-radius: 8px; overflow-x: auto; margin: 0.5em 0; }
        .prose pre code { background: none; padding: 0; }
        .prose blockquote { border-left: 4px solid #0071e3; padding-left: 1em; margin: 0.5em 0; color: #515154; }
        .prose table { border-collapse: collapse; width: 100%; margin: 0.5em 0; }
        .prose th, .prose td { border: 1px solid #d1d1d6; padding: 0.5em 0.75em; text-align: left; }
        .prose th { font-weight: 600; background: #f5f5f7; }
        .prose-invert code { background: rgba(255,255,255,0.2); }
        .prose-invert pre { background: rgba(255,255,255,0.1); }

        /* 翻书动效 */
        @keyframes bookFlip {
            0%   { transform: rotateY(0deg); }
            20%  { transform: rotateY(-30deg); }
            40%  { transform: rotateY(0deg); }
            60%  { transform: rotateY(-30deg); }
            80%  { transform: rotateY(0deg); }
            100% { transform: rotateY(0deg); }
        }
        .book-container {
            perspective: 600px;
            width: 80px;
            height: 100px;
        }
        .book {
            position: relative;
            width: 80px;
            height: 100px;
            transform-style: preserve-3d;
        }
        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            width: 80px;
            height: 100px;
            background: linear-gradient(135deg, #0071e3 0%, #0055b3 100%);
            border-radius: 4px 12px 12px 4px;
            box-shadow: 0 8px 24px rgba(0,113,227,0.25);
        }
        .book-page {
            position: absolute;
            left: 4px;
            top: 4px;
            width: 72px;
            height: 92px;
            background: #fff;
            border-radius: 2px 8px 8px 2px;
            transform-origin: left center;
            box-shadow: 2px 0 8px rgba(0,0,0,0.08);
        }
        .book-page-1 { animation: bookFlip 2s ease-in-out infinite; z-index: 3; }
        .book-page-2 { animation: bookFlip 2s ease-in-out 0.15s infinite; z-index: 2; opacity: 0.7; }
        .book-page-3 { animation: bookFlip 2s ease-in-out 0.3s infinite; z-index: 1; opacity: 0.4; }
        .book-lines {
            position: absolute;
            top: 18px;
            left: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .book-line {
            height: 3px;
            background: #e0e0e0;
            border-radius: 2px;
        }
        .book-line:nth-child(1) { width: 85%; }
        .book-line:nth-child(2) { width: 100%; }
        .book-line:nth-child(3) { width: 70%; }
        .book-line:nth-child(4) { width: 90%; }
        .book-line:nth-child(5) { width: 60%; }
        .book-line:nth-child(6) { width: 80%; }
        .book-line:nth-child(7) { width: 45%; }
    </style>
